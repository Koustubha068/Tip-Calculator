<!doctype html>
<html lang="en">

<head>
    <title>Tip Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

    </header>
    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <!--user input Total Bill-->
                    <label for="totalBill" class="form-label">Total Bill:</label>
                    <input type="text" class="form-control" id="totalBill" placeholder="Enter Your Total Bill">
                </div>
                <div class="col-md-6">
                    <!--user input Total # of People-->
                    <label for="NumOfPpl" class="form-label">Total Number of People:</label>
                    <input type="text" class="form-control" id="NumOfPpl" placeholder="Enter The Total Number of People">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <!--Dropdown For Service Quality-->
                    <label for ="ServiceQuality" class="form-label">Service Quality:</label>
                    <select id="ServiceQuality" class="form-select">
                        <option value="Great">Great</option>
                        <option value="Good">Good</option>
                        <option value="Poor">Poor</option>
                    </select>
                </div>
                <div class="col-md-6 mt-4">
                    <!--Button To Trigger The Calculation-->
                    <button class="btn btn-primary" onclick="calculateAndDisplay()">Calculate Tip</button>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-12">
                    <!--Results Section-->
                    <h4>Results:</h4>
                    <p id="tipResult"></p>
                    <p id="totalBillResult"></p>
                    <p id="amtPerPersonResults"></p>
                </div>
            </div>








        </div>


    </main>

    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
